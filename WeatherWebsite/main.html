<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <div class="search">
            <input type="text" placeholder="Enter a City Name">
            <button>
                <div class="searchi">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </button>
        </div>
        <div class="weather">
            <img src="images/rain.png" alt="" class="weatheri">
            <h1 class="temp">28°C</h1>
            <h2 class="city">Cuttack</h2>
            <div class="details">
                <div class="column">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <hr>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="column">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">15km/hr</p>
                        <hr>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const apikey = "394f852bc20f780d022732a311b07291";
        const apiurl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        const searchbox = document.querySelector(".search input");
        const searchbtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weatheri")

        async function checkWeather(city) {

            const response = await fetch(`${apiurl}${city} &appid=${apikey}`);
            var data = await response.json();

            console.log(data);

            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = data.main.temp + "°C";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + " km/hr";

            if (data.weather[0].main == "Clouds") {
                weatherIcon.src = "images/clouds.png";
            }
            if (data.weather[0].main == "Rain") {
                weatherIcon.src = "images/rain.png";
            }
            if (data.weather[0].main == "Clear") {
                weatherIcon.src = "images/clear.png";
            }
            if (data.weather[0].main == "Drizzle") {
                weatherIcon.src = "images/drizzle.png";
            }
            if (data.weather[0].main == "Mist") {
                weatherIcon.src = "images/mist.png";
            }
            if (data.weather[0].main == "Snow") {
                weatherIcon.src = "images/snow.png";
            }

        }


        searchbtn.addEventListener("click", () => {
            checkWeather(searchbox.value);
        })

    </script>
</body>

</html>
